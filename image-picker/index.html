<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-picker</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "pink";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["kucing bengal.jpeg", "kucing norwegia.jpeg", "kucing persia.jpeg", "kucing siamese.jpeg", "kucing siberia.jpeg", "kucing sphinx.jpeg", ]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "kucing bengal") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kucing bengal.jpeg")
            }
            

            if(pilihan.value == "kucing norwegia") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kucing norwegia.jpeg")
            }

            if(pilihan.value == "Kucing persia") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kucing persia.jpeg")
            }

            if(pilihan.value == "kucing siamese") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kucing siamese.jpeg")
            }

            if(pilihan.value == "kucing siberia") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kucing siberia.jpeg")
            }

            if(pilihan.value == "kucing sphinx") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kucing sphinx")
            }

            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Trisna Atika Darmawati's Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="kucing bengal">kucing bengal</option>
        <option value="kucing norwegia">kucing norwegia</option>
        <option value="Kucing persia">kucing persia</option>
        <option value="kucing siamese">kucing siamese</option>
        <option value="kucing siberia">kucing siberia</option>
        <option value="kucing sphinx">kucing sphinx</option>
        
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
